<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popUp.css">
    <title>Document</title>
</head>
<body>
    <button id="open-form-btn">Open Form</button>

<div id="popup-form-wrapper" style="display: none;">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Submit">
    </form>
    <button id="close-form-btn">Close</button>
</div>



<script>
    document.getElementById("open-form-btn").addEventListener("click", function() {
    document.getElementById("popup-form-wrapper").style.display = "block";
});

document.getElementById("close-form-btn").addEventListener("click", function() {
    document.getElementById("popup-form-wrapper").style.display = "none";
});

</script>

</body>
</html>
